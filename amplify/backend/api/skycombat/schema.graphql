type GameRoom @model{
  id: ID!
  seed: String
  players: [Player] @connection(keyName: "byGameRoom", fields: ["id"])
}

type Player @model @key(name: "byGameRoom", fields: ["gameid"]) {
  lastinteraction: AWSTimestamp
  name: String!
  score: Int
  positionX: Float
  positionY: Float
  dead: Boolean
  id: ID!
  gameid: ID!
  gameroom: GameRoom @connection(fields: ["gameid"])
}
